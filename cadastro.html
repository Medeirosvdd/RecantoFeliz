<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="icon" href="img/Logo.svg" />
    <title>Cadastro - Recanto Feliz</title>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro</h1>
      <div class="card">
        <div class="card-body">
          <label for="email">Email:</label>
          <input type="email" id="email" required /><br />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" required /><br />

          <button id="btnCadastro">Cadastrar</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Recanto Feliz. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="JS/cadastro.js"></script>
  </body>
</html>
